{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block body %}

<main class="container col-xxl-9 col-xl-8 px-4 py-5">

    <div class="row align-items-center g-lg-5 py-5">

        <header class="col-lg-7 lh-1 text-body-emphasis text-center text-lg-start">

            <h1 class="display-4 fw-bold">Budgeting application</h1>
            <hr>
            <p class="col-lg- fs-3">A simply manager that tracks daily <span class="fw-bold">INCOME</span>
                and <span class="fw-bold">EXPENSES</span> to help plan and track the budget</p>

        </header>

        <div class="col-md-10 mx-auto col-lg-5">
            
            <form class="p-4 p-md-5" action="/login/create" method="post">

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="inputEmail" name="email" placeholder="name@example.com" autofocus value="{{ email }}" required>
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
                
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
                <p class="text-center">Don't have an account ? <a href="/signup/new">Sign up</a></p>
                

              </form>

            </div>

    </div>




{% endblock %}
